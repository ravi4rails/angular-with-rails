<div class="container">
  <div class="row">
    <!-- <div class="mt-4 mb-4">
      <a class="btn btn-primary btn-app" routerLink="/users/new">Add New User</a>
    </div> -->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
          <th scope="col" colspan="3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row"> {{user.id}} </th>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.contact }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.state }}</td>
          <td>{{ user.country }}</td>
          <td>
            <a class="btn btn-primary btn-app" (click)="showUser(user)">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
